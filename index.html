<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Car GifTastic</title>
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Car GifTastic</a>
                </div>
            </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div id="new-button-div" class="jumbotron"></div>
        <div class="row">
            <div id="input-wrapper" class="col-lg-3 col-md-3">
                <form class="panel panel-default">
                    <div class="panel-heading">
                        <label for="new-topic-input" class="panel-title">Please enter car model below</label>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input type="text" id="new-topic-input" class="form-control">
                        </div>
                        <input type="submit" id="add-new-topic" class="btn btn-default" value="Add a Topic">
                    </div>
                </form>
            </div>
            <div id="gif-wrapper" class="col-lg-9 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">CAR GIFS</div>
                    <div id="gif-div" class="panel-body">
                        <h1 class="directions">Directions</h1>
                        <ul>
                            <li>Enter the car brand to create a new button.</li>
                            <li>Click on the generated button to populate the GiFs.</li>
                            <li>To Play/Pause the gif, click on the image.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

</html>
